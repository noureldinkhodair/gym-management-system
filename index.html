<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Gym - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }

    .navbar-container {
      display: flex;
     align-items: center;
      background: #333;
     padding: 10px 34px 10px 20px;
     gap: 30px;              
    }
    .logo {
      height: 64px;
      width: auto;
      margin-right: 25px;
      margin-left: 0;
      display: block;
    }

    nav {
     display: flex;
     align-items: center;
    }


   nav a {
     color: white;
     text-decoration: none;
     font-weight: bold;
     font-size: 18px;
     margin: 0 12px;
     white-space: nowrap;
    }

    nav a:hover {
      color: #FFD600;
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-left: auto;
    }

    .navbar-slogan {
     margin-left: auto;
     color: #FFD600;
     font-size: 1.10rem;
     font-weight: bold;
     letter-spacing: 1px;
     font-family: Arial, sans-serif;
    }

    .login-icon {
      margin-left: 10px;
      margin-right: 8px;
      display: inline-block;
      vertical-align: middle;
      transition: transform 0.15s;
    }

    .login-icon img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #FFD600;
      padding: 5px;
      box-shadow: 0 1px 4px #0003;
    }

    .login-icon:hover {
      transform: scale(1.09);
      box-shadow: 0 3px 14px #FFD600;
    }

    header {
     background: #333;
     padding: 0;
    }


    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .text-box {
      position: absolute;
      top: 35px;
      left: 40px;
      z-index: 2;
      text-align: left;
      width: auto;
    }

    .text-box h1 {
      color: #FFD600;
      font-size: 3.1rem;
      margin: 0;
      font-weight: bold;
      letter-spacing: 1px;
      white-space: nowrap;
    }

    .start-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 2;
      background: #1976D2;
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 18px;
      transition: background 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .start-btn:hover {
      background: #FFD600;
    }

#logoutBtn {
  background: #1976D2;
  color: #fff;
  border: none;
  padding: 8px 18px;
  border-radius: 8px;
  font-size: 0.95rem;
  cursor: pointer;
  margin-left: 10px;
}

#logoutBtn:hover {
  background: #FFD600;
  color: #191919;
}

@media (max-width: 900px) {
  .navbar-container {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }

  nav {
    flex-wrap: wrap;
  }

  nav a {
    margin: 4px 10px;
  }

  .account-wrapper {
  display: inline-block;
  min-width: 130px;  
  text-align: left;
}


  .navbar-slogan {
    margin-left: 0;
  }
}

 </style>
</head>
<body>
  <header>
    <div class="navbar-container">
      <img src="logo.jpeg" alt="Star Gym Logo" class="logo">
      <nav>
  <a href="index.html">Home</a>
  <a href="about.html">About Us</a>
  <a href="membership.html">Membership</a>
  <a href="classes.html">Classes</a>
  <a href="contact.html">Contact Us</a>

  <span class="nav-account-slot">
    <a id="nav-info" href="info.html" style="display:none;">My Account</a>
    <a id="nav-admin" href="admin.html" style="display:none;">Admin</a>
  </span>
</nav>


      <span class="navbar-slogan">Your Fitness Journey Starts Here</span>

      <a href="login.html" class="login-icon" title="Login / Sign Up">
        <svg width="48" height="48" viewBox="0 0 48 48">
          <circle cx="24" cy="24" r="22" fill="#FFD600"/>
          <circle cx="24" cy="19" r="10" fill="none" stroke="#191919" stroke-width="3"/>
          <path d="M10 38c0-7.5 28-7.5 28 0" stroke="#191919" stroke-width="3" fill="none" stroke-linecap="round"/>
        </svg>
      </a>

      <button id="logoutBtn" style="display:none; margin-left:10px;">
      Logout
    </button>
    </div>
  </header>

  <section class="hero">
    <video autoplay muted loop playsinline>
      <source src="gym-video.mp4" type="video/mp4">
    </video>

    <div class="text-box">
      <h1>WELCOME TO STAR GYM</h1>
    </div>

    <a href="about.html" class="start-btn">Start Your Journey</a>
  </section>

  <script>
    const loginType = localStorage.getItem("type");
    const loginIcon = document.querySelector(".login-icon");
    const logoutBtn = document.getElementById("logoutBtn");

    if (loginType === "user" || loginType === "admin") {
      if (loginIcon) loginIcon.style.display = "none";
      if (logoutBtn) logoutBtn.style.display = "inline-block";
    } else {
      if (loginIcon) loginIcon.style.display = "inline-block";
      if (logoutBtn) logoutBtn.style.display = "none";
    }

    if (logoutBtn) {
      logoutBtn.addEventListener("click", function () {
        localStorage.removeItem("type");
        localStorage.removeItem("userInfo");
        window.location.href = "login.html";
      });
    }
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const type = localStorage.getItem('type');
      const infoLink  = document.getElementById('nav-info');
      const adminLink = document.getElementById('nav-admin');

      if (type === 'user') {
        if (infoLink)  infoLink.style.display  = 'inline-block';
        if (adminLink) adminLink.style.display = 'none';
      } else if (type === 'admin') {
        if (adminLink) adminLink.style.display = 'inline-block';
        if (infoLink)  infoLink.style.display  = 'none';
      } else {
        if (infoLink)  infoLink.style.display  = 'none';
        if (adminLink) adminLink.style.display = 'none';
      }
    });
  </script>
</body>
</html>
