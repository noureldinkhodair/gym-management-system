<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register at Star Gym</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="navbar-container">
      <img src="logo.jpeg" alt="Star Gym Logo" class="logo">
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="membership.html">Membership</a>
        <a href="classes.html">Classes</a>
        <a href="contact.html">Contact Us</a>
      </nav>
      <span class="navbar-slogan">Your Fitness Journey Starts Here</span>
      <a href="login.html" class="login-icon" title="Login / Sign Up">
        <img src="login.jpg" alt="Login/Sign up" style="width:34px; vertical-align:middle;">
      </a>
    </div>
  </header>

  <main>
    <h1>Register at Star Gym</h1>
    <p class="about-desc">
      Join our community and start your fitness journey today! Fill out the form below to get started.
    </p>

    <div style="display: flex; justify-content: center; gap: 20px; margin-bottom: 25px; flex-wrap: wrap;">
      <img src="gym_eq.jpg" alt="Gym Equipment"
           style="width: 300px; height: 200px; border-radius: 10px; box-shadow: 0 2px 12px rgba(0,0,0,0.13);">
      <img src="fitness trainer.jpg" alt="Fitness Trainer"
           style="width: 300px; height: 200px; border-radius: 10px; box-shadow: 0 2px 12px rgba(0,0,0,0.13);">
    </div>

    <form id="registerForm" method="post">
      <label for="fullName">Full Name:</label><br />
      <input
        type="text"
        id="fullName"
        name="name"
        placeholder="Enter your full name"
        required
        pattern="^[A-Za-z\u0600-\u06FF\s]+$"
        title="Letters only"
        oninput="this.value=this.value.replace(/[^A-Za-z\u0600-\u06FF\s]/g,'')"
      /><br />

      <label for="email">Email:</label><br />
      <input
        type="email"
        id="email"
        name="gmail"
        placeholder="Enter your email"
        required
        title="Please enter a valid Gmail address (example@gmail.com)"
      /><br />

      <label for="password">Password:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
        required
        title="Password must be at least 8 characters, include one uppercase letter and one symbol (!@#$%^&*)."
      /><br />

      <label for="phone">Phone Number:</label><br />
      <input
        type="tel"
        id="phone"
        name="phone_number"
        placeholder="Enter your phone number"
        required
        pattern="^[0-9]{8,15}$"
        title="Digits only"
        oninput="this.value=this.value.replace(/[^0-9]/g,'')"
      /><br />

      <label for="age">Age:</label><br />
      <input
        type="text"
        id="age"
        name="age"
        required
        pattern="^[0-9]{1,3}$"
        title="Numbers only"
        oninput="this.value=this.value.replace(/[^0-9]/g,'')"
      /><br />

      <label for="membershipType">Membership Type:</label><br />
      <select id="membershipType" name="subscription_id" required>
        <option value="">Select membership</option>
        <option value="1">Monthly</option>
        <option value="6">Half Year</option>
        <option value="12">Yearly</option>
      </select><br />

      <label for="gym_id">Gym Branch:</label><br />
      <select id="gym_id" name="gym_id" required>
        <option value="">Select branch</option>
        <option value="1">Star Gym & Spa - New Maadi</option>
        <option value="2">Star Ladies Gym - Karim Banona St</option>
        <option value="3">Star Ladies Gym - Manyal Al-Roda</option>
        <option value="4">Star GYM Egypt - 269F+445, Cairo</option>
        <option value="5">Star Gym & Spa - EL MANYAL</option>
        <option value="6">Star GYM Dokki - Al Mesaha</option>
      </select><br />

      <button type="submit" class="btn-submit">Proceed to Payment</button>
      <p id="msg" style="margin-top:10px;color:#ff5252;"></p>

    </form>

    <p id="msg" style="margin-top:15px; font-weight:bold;"></p>
  </main>

  <footer style="text-align: center; padding: 10px; background: #333; color: #fff;">
  </footer>

  <script src="register.js"></script>
</body>
</html>
